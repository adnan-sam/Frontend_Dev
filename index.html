<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Frontend Developer Assignment</title>
</head>
<body>
    <nav class="header">
        <div class="logo">Startup 3</div>
        <ul>
            <li><a href="#">Overview</a></li>
            <li><a href="#">Prices</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Feedback</a></li>
            <li class="purchase-button"><a href="#">Purchase</a></li>
        </ul>
    </nav>
    <div class="content">
        <div class="sub-content generate-awesome">
            <h1>Generate Awesome Web Pages</h1>
            <p>
                The most important part of the Startup is the samples. The samples form a set of 25 usable pages you can use as is or you can add new blocks.
            </p>
            <button>Learn More</button>
        </div>
        <div class="sub-content signup-content">
            <div class="signup">
                <h1>Sign Up Now</h1>
                <form>
                    <input type="email" placeholder="Your email" />
                    <input type="password" placeholder="Your password" />
                    <div class="checkbox-group">
                        <input type="checkbox" id="custom-checkbox" class="custom-checkbox" />
                        <label for="custom-checkbox" class="custom-label">I agree to the Terms of Service</label>
                    </div>
                    <button class="signup-button" type="submit">Sign In</button>
                </form>
                <div class="line-container">
                    <hr class="line"/>
                    <span class="or-text">or</span>
                    <hr class="line"/>
                </div>
                <button class="signup-button twitter" type="submit">Login via Twitter</button>
                <p>Do you have an Account?<a href="#">Sign In</a></p>
            </div>
        </div>
    </div>
    
</body>
</html>
